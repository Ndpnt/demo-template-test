name: first-time-setup
run-name: Setup

on:
  # Run when repo is generated from template
  create:

# Only keep latest run of this workflow
concurrency:
  group: first-time-setup
  cancel-in-progress: true

permissions: 
  actions: write
  checks: write
  contents: write


jobs:
  first-time-setup:
    # Ensure run only once, when repo generated
    if: github.run_number == 1

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove unnecessary files
        run: rm -f .github/workflows/first-time-setup.yml

      - name: Update config and README
        run: |
          sed -i "s|OpenTermsArchive|${{ github.repository_owner }}|g" config/production.json &&
          sed -i "s|demo-declarations|${{ github.event.repository.name }}|g" config/production.json &&
          sed -i "s|demo-snapshots|${{ github.event.repository.name }}-snapshots|g" config/production.json &&
          sed -i "s|demo-versions|${{ github.event.repository.name }}-versions|g" config/production.json &&
          sed -i "s|# Open Terms Archive - Demo|# Open Terms Archive - ${{ github.event.repository.name }}|g" README.md &&
          sed -i "s|<!-- customize this description to your context -->.*<!-- until here -->|________________________________________|g" README.md &&
          sed -i "s|<!-- customize the maintainers to your context -->.*<!-- until here -->|_____________________|g" README.md &&
          sed -i "s|<!-- customize jurisdictions to your context -->.*<!-- until here -->|_______________|g" README.md &&
          sed -i "s|<!-- customize languages to your context -->.*<!-- until here -->|___________|g" README.md

      - name: Commit changed files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Cleanup after generating repository from template"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

